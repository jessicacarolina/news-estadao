version: "3.8"

services:
  app:
    build:
      context: .
    container_name: app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      - db
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    networks:
      - app_network

  db:
    image: postgres:15
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - app_network

volumes:
  data:

networks:
  app_network:
    driver: bridge